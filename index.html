<button data-open-modal="modal-2">Открыть модальное окно 2</button>

</dialog>
<dialog class="modal" id="modal-2">
	<button class="modal__close" data-close-modal>
		<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
				stroke-linejoin="round" />
			<path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
				stroke-linejoin="round" />
		</svg>
	</button>
	<div class="modal__content">
		<h2>235423532</h2>
		<p>Содержимое модального окна</p>
	</div>
</dialog>

<script>
	const observer = new IntersectionObserver((entries) => {
		entries.forEach(entry => {
			if (entry.isIntersecting) {
				const element = entry.target;
				const animationClass = element.dataset.animation;

				element.classList.add('animate__animated', animationClass);
				element.style.visibility = 'visible';

				observer.unobserve(element);
			}
		});
	}, { threshold: 0.1 });

	// CSS для скрытия элементов
	const style = document.createElement('style');
	style.textContent = `[data-animation] { visibility: hidden; }`;
	document.head.appendChild(style);

	// Инициализация (DOM уже загружен)
	document.querySelectorAll('[data-animation]').forEach(el => {
		observer.observe(el);
	});
</script>

<script src="/static/js/main.js"></script>

</html>
